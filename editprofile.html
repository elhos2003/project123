<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }.edit-profile {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
  text-align: center;
}

.edit-profile img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 10px;
}

.edit-profile h2 {
  margin: 10px 0 5px;
  color: #303030;
}

.edit-profile p {
  margin: 5px 0 20px;
  color: #a0a0a0;
}

.edit-profile .btn-change-photo {
  background-color: #df5532;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  margin-bottom: 30px;
}

.form-group {
  text-align: left;
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: #303030;
  margin-bottom: 6px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
}

.gender-group {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-top: 10px;
}

.save-button {
  margin-top: 20px;
  background-color: #df5532;
  color: white;
  border: none;
  width: 100%;
  padding: 15px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="edit-profile">
    <img src="profile.jpg" alt="Profile Photo">
    <h2>Sofia Assegaf</h2>
    <p>You are an active account</p>
    <button class="btn-change-photo">Change Profile Photo</button><div class="form-group">
  <label>First Name</label>
  <input type="text" value="Sofia">
</div>
<div class="form-group">
  <label>Middle Name</label>
  <input type="text" value="Mandalasari">
</div>
<div class="form-group">
  <label>Last Name</label>
  <input type="text" value="Lubis">
</div>
<div class="form-group">
  <label>Gender</label>
  <div class="gender-group">
    <label><input type="radio" name="gender" checked> Female</label>
    <label><input type="radio" name="gender"> Male</label>
  </div>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" value="sofiaassegaf@gmail.com">
</div>
<div class="form-group">
  <label>Address</label>
  <input type="text" value="RT 009 / RW 0003">
</div>
<div class="form-group">
  <label>Mobile Number</label>
  <input type="text" value="0823456789101">
</div>
<a href="home.html"><button class="save-button">Save Changes</button></a>

  </div>
</body>
</html>
